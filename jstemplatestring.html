<!DOCTYPE html>
<html>
<head>
	<title>
		Template String
	</title>
</head>
<body>
	<ul>
		<li>Name: aung aung</li>
	</ul>



	<script type="text/javascript">
		let name = "kyaw kyaw",
			age = 24,
			city="Mandalay"
			job = "Developer";
		// console.log(name);
		// const html;
		// console.log(html)

		let html;
		// without Template String
		html = '<ul>'+
		'<li>Name : ' + name + '</li>' +
		'<li>Age : ' + age + '</li>' +
		'<li>City : ' + city + '</li>' +
		'<li>Job : ' + job + '</li>' +
		'</ul>';

		document.write(html);

		// with Template String
		html=`
		<ul>
		<li>Name : ${name}</li>
		<li>Age : ${age}</li>
		<li>City : ${city}</li>
		<li>Job : ${job}</li>
		</ul>
		`;
		document.write(html);

	
	</script>

</body>
</html>
