<!DOCTYPE html>
<html>
<head>
	<title>Js Datatype</title>
</head>
<body>

	<script type="text/javascript">
		// String
		const name='kyaw kyaw';
		console.log(typeof name);

		// Number
		const age=24;
		console.log(typeof (age));

		// Boolean
		const q=false
		console.log(typeof q);

		// Undefined
		let test;
		console.log(typeof (test));

		// null
		const car=null;
		console.log(car);


		// Object (class method)
		const date= new Date();
		console.log(date);

		// Object({})
		const address = {
			no:"no 120",
			street:"st 75x36",
			city: "Mandalay",
		}

		console.log(address);
		console.log(typeof address);
		console.table(address);
		console.error(name);


		// Array[]
		const hobbies=["movie","music","sport"]
		console.log(hobbies);
		console.table(hobbies);
	</script>

</body>
</html>
