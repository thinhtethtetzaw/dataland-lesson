<html>
<head>
	<title>
		Home Work 3
	</title>
<body>

	<center><img src="ele.jpg" width="10%" height="20%"></center>
	<u><b><center><h1>Welcome to 2020 Election</h1></center></b></u>
	<p><center>Citizen ID: WDF 4139</center></p>
	<hr/>


	<form>
		<table border="1" width="26%" height="30px" align="center">
		<thead colspan="3" bgcolor="yellow">
			<th colspan="3"> Election Form</th>
			
		</thead>

		<tbody>
			<tr>
				<td><label>Leader Name:</label></td>
				<td><input type="text" name="leadername" id="ln" class="" placeholder="Enter Leader Name"/></td>	
			</tr>

			<tr>
			<td><label>Your Name:</label></td>
				<td><input type="text" name="yourname" id="yn" class="" placeholder="Enter Your Name"/></td>
			</tr>

			<tr>	
			<td><label>Email</label></td>
				<td><input type="email" name="email" id="email" class="" placeholder="Enter Your Email"/></td>
			</tr>

			<tr>
			<td><label>Passcode</label></td>
				<td><input type="password" name="password" id="pw" class="" placeholder="Enter Your Passcode"/></td>
			</tr>


			
			<tr>
				<td><label>Parties:</label></td>
				<td>
				<input type="radio" name="party" id="nld" class="" value="n"/><label for="nld">NLD</label>
				<input type="radio" name="party" id="usdp" class="" value="u"/><label for="usdp">USDP</label>
				<input type="radio" name="party" id="ppp" class="" value="p"/><label for="ppp">PPP</label>
				</td>
			</tr>

			<tr>
				<td>
					<label for="country">Location:</label>

				</td>

				<td>
					<select name="country" id="country" class="">
						<option selected disabled>Choose City</option>
						<option value="mm">Myanmar</option>
						<option value="ko">Korea</option>
						<option value="jp">Japan</option>

					</select>
				</td>
			</tr>

			<tr>
				
				<td colspan="3"><input type="checkbox" name="acceptt" id="accept" class="" checked><label for="accept">I accept all the regulation of election community.</label></td>
			</tr>	


		</tbody>	

		<tfoot>
			
			<tr align="right">
			<td colspan="2">
			<input type="reset" name="reset" id="reset" class="" value="Cancel">
			<input type="submit" name="submit" id="submit" class="" value="submit">
			</td>
			</tr>	

		</tfoot>


		</table>

	</form><hr/>

	<div align="center">
		<p>Already Register!<a href="#">Click Here To Login</a></p>
		
	</div>
</body>



</head>
