<!DOCTYPE html>
<html>
<head>
	<title>JS Type Conversion</title>
</head>
<body>

		<script type="text/javascript">
			// number to string
			let val=5;
			val=String(5);
			val=(5).toString();

			// Boolean to string
			val=false;
			val = String(false);
			// val=false.toString();

			// Date to string
			val = String(new Date());

			// Array to string
			val=[100,200,300,400];
			val=String(val);

			// String to number
			val='5';
			// val=Number("5");
			// val= +"5";
			// val = parseInt('5');
			val="100.250"
			// val=parseInt("100.250");
			val=parseFloat("100.250");

			// val = Number(prompt("Enter Number"));

			console.log(val);
			console.log(typeof val);
			val= val.toString();


		</script>
</body>
</html>
