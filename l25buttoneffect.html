<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
</head>
	<style type="text/css">
		body{
			font-family: sans-serif;
			height: 100vh;
			background-color: #262626;

			display: flex;
			justify-content: center;
			align-items: center;

			margin: 0;
			overflow: hidden;

		}

		a{
			text-decoration: none;
			text-transform: uppercase;
			color: orange;
			font-size: 20px;
			font-weight: bold;
			letter-spacing: 2px;
			border:3px solid orange;
			cursor: pointer;
		}
		
	</style>
<body>
	<a href="#">Hover Me</a>

</body>
</html>
