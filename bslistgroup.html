<!DOCTYPE html>
<html>
<head>
	<title>List Group</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>List Group</h1>

		<ul class="list-group">
			<li class="list-group-item">Red Color</li>
			<li class="list-group-item">Blue Color</li>
			<li class="list-group-item">White Color</li>
			<li class="list-group-item">Orange Color</li>
			<li class="list-group-item">Black Color</li>
		</ul>

		<hr/>

		<ul class="list-group">
			<li class="list-group-item active">Red Color</li>
			<li class="list-group-item">Blue Color</li>
			<li class="list-group-item">White Color</li>
			<li class="list-group-item disabled">Orange Color</li>
			<li class="list-group-item">Black Color</li>
		</ul>

		<hr/>


		<ul class="list-group list-group-flush">
			<li class="list-group-item">Red Color</li>
			<li class="list-group-item">Blue Color</li>
			<li class="list-group-item">White Color</li>
			<li class="list-group-item">Orange Color</li>
			<li class="list-group-item">Black Color</li>
		</ul>


		<hr/>

		<ul class="list-group">
			<a href="https://google.com" class="list-group-item list-group-action">Google</a>
			<a href="https://google.com" class="list-group-item list-group-action active">Facebook</a>
			<a href="https://google.com" class="list-group-item list-group-action disabled">Linkedin</a>
		</ul>

	</div>








	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
