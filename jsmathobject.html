<!DOCTYPE html>
<html>
<head>
	<title>JS Math Object</title>
</head>

<body>
	<script type="text/javascript">
		// Math Object
		let val;
		//Math.round
		val=Math.round(2.6); //result 3
		val=Math.round(2.4);//result 2

		//Math.floor
		val=Math.floor(2.8);//result 2
		val=Math.floor(2.1);//result 2

		//Math.ceil
		val=Math.ceil(2.6);//result 3
		val=Math.ceil(2.1);//result 3

		//Math.sqrt
		val=Math.sqrd(49);//Square root = Result 7

		//Math.pow(base,power);
		val=Math.pow(7,2);//result 4

		//Math.abs();
		val = Math.abs(100);//absolute = result 100
		val = Math.abs(-100);//absolute = result 100

		//Math.min();
		val=Math.min(8,5,2,1,20,7,9);// min number = result 1
		//Math.max();
		val=Math.max(8,5,2,1,20,7,9);// min number = result 20

		//Math.random();
		//val =Math.random();
		val =Math.random()*10000

	</script>
</body>
</html>
