<!DOCTYPE html>
<html>
<head>
	<title>Drop Down</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<div class="container">
		<h1>Drop Down</h1>

		<div class="dropdown">
			
			<button class="btn btn-primary btn-sm rounded-0 dropdown-toggle" data-bs-toggle="dropdown">Dropdown with button</button>

			<ul class="dropdown-menu">
				<li><a href="#" class="dropdown-item">Action</a></li>
				<li><a href="#" class="dropdown-item">Change Picture</a></li>
				<li><a href="#" class="dropdown-item">Remove Picture</a></li>
				<li><a href="#" class="dropdown-item">Cut Picture</a></li>

			</ul>
		
		</div>

		<hr/>

		<!-- <br><br><br><br> -->                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                

		<div class="dropup">
			
			<button class="btn btn-info btn-sm rounded-0 dropdown-toggle" data-bs-toggle="dropdown">Dropdown with button</button>

			<ul class="dropdown-menu">
				<li><a href="#" class="dropdown-item">Action</a></li>
				<li><a href="#" class="dropdown-item">Change Picture</a></li>
				<li><a href="#" class="dropdown-item">Remove Picture</a></li>
				<li><a href="#" class="dropdown-item">Cut Picture</a></li>

			</ul>
		
		</div>



		<hr/>

		<h1>Split Button</h1>

	

		<div class="dropdown btn-group">

			<button class="btn rounded-0">Dropdown</button>

			<button class="btn btn-danger btn-sm rounded-0 dropdown-toggle" data-bs-toggle="dropdown"></button>

			<ul class="dropdown-menu">
				<li><a href="#" class="dropdown-item">Profile</a></li>
				<li><a href="#" class="dropdown-item">Profile Edit</a></li>
				<li><a href="#" class="dropdown-item">Profile Delete</a></li>

			</ul>
		</div>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
